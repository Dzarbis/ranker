<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Rankotron 5000</title>
</head>
<body>
    <input type="text" id="title-search" value="Search Title Here!" />
    <button onclick="main()">Search</button>
    <button onclick="save()">Save List</button>
    <select name="list-load">
        <option value="" disabled selected>Select a saved list</option>
    </select>
    
    <div>
        <ul id="landing-spot">

        </ul>
    </div>

        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="./assets/js/script.js"></script>
